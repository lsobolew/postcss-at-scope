<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @scope (.start) to (.end) {
        p + * + * + span {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="start">
      <p class="end"><span>out of scope</span></p>
      <div></div>
      <div></div>
      <span class="end">out of scope</span>
    </div>
  </body>
</html>

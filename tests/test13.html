<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @scope (.start) to (.end) {
        p + a {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="start">
      <p class="end">aaa</p>
      <a>in the scope</a>
    </div>
  </body>
</html>

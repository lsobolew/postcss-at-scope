<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @scope (.start) to (.end > div) {
        p {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="start">
      <p>in scope 1</p>
      <div class="end">
        <div>out of scope</div>
      </div>
      <div class="end">
        <blockquote><p>in scope 2</p></blockquote>
      </div>
    </div>
  </body>
</html>
